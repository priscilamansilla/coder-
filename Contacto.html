            <h1>Volemos Alto</h1> 
            <!-- Agregué todo en un div container para poder utilizar Grid-->
    <div class="container">
        <div class="uno"><h2>Acrobacias Aéreas (Tela, Aro y Trapecio).</h2>
    
        </section>
        <form action="https://formspree.io/f/xoqyjrvq" method="POST" target="_blank">
            <label>Nombre y Apellido:
                <input type="text" name="Nombre_Apellido" placeholder="Ingresa tu nombre" required>
            </label>
    
            <label>Email:
                <input type="email" name="Email" placeholder="Ingresa tu e-mail" required>
            </label>
            <label>Telefono:
                <input type="tel" name="Telofono" placeholder="Ingresa tu telefono" required>
    
            </label>
            <p> Sexo:
                <label>Mujer
                    <input type="radio" name="Sexo" value="M">
                </label>
                <label>Hombre
                    <input type="radio" name="Sexo" value="H">
                </label>
            </p>
            
               <label>Seleccionar categoría:
                   <select name="selector">
                       <option value="Infantil">Elijo Infantil</option>
                       <option value="Juvenil">Elijo Juvenil</option>
                       <option value="Adulto">Elijo Adulto</option>
    
                   </select>
               </label>
    
               <label>Mensaje:
                <textarea name="Mensaje" cols="30" rows="10" placeholder="Ingresa tu mensaje" required></textarea>
            </label>
    
             <button>Enviar</button>
    
           </form>
        
         
        <div class="dos">
